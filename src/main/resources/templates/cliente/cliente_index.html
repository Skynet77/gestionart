<html xmlns:th="http://www.thymeleaf.org" th:replace="starter">
<meta charset="utf-8"/>
<div class="row" th:fragment="contenido">
	<div class="col-md-6" th:fragment="form">
		<!-- general form elements -->
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Registrar Cliente</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form th:action="@{/cliente/accion}" th:object="${cliente}" method="post"
		role="form" id="form-usuario">
				<div class="box-body">
					<div class="form-group">
						<label for="inputNombre">Nombre:</label> 
						<input th:field="*{nombre}" type="text" class="form-control" id="nombre"
							placeholder="Ingrese Nombre">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Apellido:</label> 
						<input th:field="*{apellido}" type="text" class="form-control" id="apellido"
							placeholder="Ingrese su apellido">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">R.U.C./ C.I.:</label>
						<input th:field="*{ruc}" type="text" class="form-control" id="ruc"
							placeholder="Ingrese su RUC o CI">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">Teléfono / Cel.:</label>
						<input th:field="*{nroTelefono}" type="text" class="form-control" id="telefono"
							placeholder="Ingrese telefono o cel">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">Email:</label>
						<input th:field="*{correoElectronico}" type="email" class="form-control" id="correoElectronico"
							placeholder="correo@hotmail.com">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">Dirección:</label>
						<input th:field="*{direccion}" type="text" class="form-control" id="direccion"
							placeholder="Ingrese dirección">
					</div>		
					<div class="form-group">
	                  <div class="col-sm-offset-2 col-sm-10">
	                    <div class="checkbox">
	                      <label>
	                        <input type="checkbox" th:field="*{estado}" value="f"> Activo?
	                      </label>
	                    </div>
	                  </div>
                	</div>
				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<div class="form-group col-xs-12 col-sm-12 modal-footer" th:fragment="footerModal">
						<button type="submit" class="btn btn-primary" name="accion" >Guardar</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						
						<button type="submit" class="btn btn-primary hidden" name="accion" id="edit"
							value="edit">Confirmar</button>
						<button type="submit" class="btn btn-primary hidden" name="accion" id="delete"
							value="delete">Eliminar</button>
					</div>
				</div>
			</form>
		</div>
		<!-- /.box -->
	</div>
	<div class="col-md-6">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Lista de Clientes</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
              <table id="clienteDT" class="table table-bordered table-hover">
                <thead>
                <tr>
					<th th:each="col : ${columnas}" th:text="#{'cliente.' + ${col} + '.header'}">CÓDIGO</th>
					<th>Accion</th>
				</tr>
                </thead>
              </table>
            </div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->


		<!-- /.box -->
	</div>
	
	<div class="modal fade" id="borradoPopup" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<form th:object="${cliente}" th:action="@{/cliente/eliminar_listado}"
				method="post" role="form" id="idCliente">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">Borrado de
								Registro</h4>
						</div>
						<div class="modal-body">
							�Desea borrar registro de forma permanente? <input
								type="hidden" for="id_objeto" id="id_objeto" name="id_objeto" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-primary" name="accion"
								value="delete">Confirmar</button>
						</div>

					</div>
					<!-- /.modal-content -->
				</div>
			</form>
			<!-- /.modal-dialog -->
		</div>
		<!-- FIN Modal borrar -->
		
	


	
	<script type="text/javascript">
		
		$(document).ready(function() {
		  crearDataTable("clienteDT", "[[@{/cliente/json}]]", "[[${columnasStr}]]", "[[@{/cliente/edit/}]]");
		});
	</script>
</div>
</html>
