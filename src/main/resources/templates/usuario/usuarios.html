<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Usuario</title>
</head>
<body>
	<table>
		<thear>
			<tr>
				<th>Rol</th>
				<th>Alias</th>
				<th>Estado</th>
			</tr>
		</thear>
		<tbody>
			<tr th:each="usuario : ${usuario}">
				<th><span th:text="{usuario.rol}"></th>
				<th><span th:text="{usuario.alias}"></th>
				<th><span th:text="{usuario.estado}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
