<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usuario</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Rol</th>
				<th>Alias</th>
				<th>Estado</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario : ${usuario}">
				<th><span th:text="{usuario.rol}">Rol</span></th>
				<th><span th:text="{usuario.alias}">Alias</span></span></th>
				<th><span th:text="{usuario.estado}">Estado</span></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
