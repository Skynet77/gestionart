			</div>
			<!-- /.box-header -->
			<div class="box-body">
              <table id="ventaDT" class="table table-bordered table-hover">
                <thead>
                <tr>
					<th th:each="col : ${columnas}" th:text="#{'venta.' + ${col} + '.header'}">CÃ“DIGO</th>

	<script type="text/javascript">
		
		$(document).ready(function() {
		  crearDataTable("ventaDT", "[[@{/venta/json?sSearch=A}]]", "[[${columnasStr}]]", "[[@{/venta/edit/}]]");
		});
		
		function accion(idVenta, accion){
			if(accion=="EDITAR"){
				editarCliente(idVenta);	
			}else if(accion="ELIMINAR"){
				eliminarCliente(idVenta);
			}
			
		}
	</script>
