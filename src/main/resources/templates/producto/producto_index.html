<html xmlns:th="http://www.thymeleaf.org" th:replace="starter">
<meta charset="utf-8"/>
<div class="row" th:fragment="contenido">
	<div class="col-md-6" th:fragment="form">
		<!-- general form elements -->
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Registrar Producto</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form th:action="@{/producto/accion}" th:object="${producto}" method="post"
		role="form" id="form-usuario">
				<div class="box-body">
					<div class="form-group">
						<label for="inputNombre">Tipo de Producto: </label> 
						<input th:field="*{tipoProducto}" type="text" class="form-control" id="tipoProducto"
							placeholder="Ingrese Tipo de Producto">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Descripción:</label> 
						<input th:field="*{descripcion}" type="text" class="form-control" id="descripcion"
							placeholder="Ingrese descripcion">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">Marca: </label>
						<input th:field="*{marca}" type="text" class="form-control" id="marca"
							placeholder="Ingrese Marca">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">Capacidad: </label>
						<input th:field="*{capacidad}" type="text" class="form-control" id="capacidad"
							placeholder="Ingrese Capacidad">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">Precio de Compra:</label>
						<input th:field="*{precioCompra}" type="email" class="form-control" id="precioCompra"
							placeholder="Ingrese Precio de Compra">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">Precio de Venta:</label>
						<input th:field="*{precioVenta}" type="text" class="form-control" id="precioVenta"
							placeholder="Ingrese Precio de Venta">
					</div>		
					
				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<div class="form-group col-xs-12 col-sm-12 modal-footer" th:fragment="footerModal">
						<button type="submit" class="btn btn-primary" name="accion" >Guardar</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						
						<button type="submit" class="btn btn-primary hidden" name="accion" id="edit"
							value="edit">Confirmar</button>
						<button type="submit" class="btn btn-primary hidden" name="accion" id="delete"
							value="delete">Eliminar</button>
					</div>
				</div>
			</form>
		</div>
		<!-- /.box -->
	</div>
	<div class="col-md-6">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Lista de Productos</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
              <table id="productoDT" class="table table-bordered table-hover">
                <thead>
                <tr>
					<th th:each="col : ${columnas}" th:text="#{'producto.' + ${col} + '.header'}">CÓDIGO</th>
					<th>Accion</th>
				</tr>
                </thead>
              </table>
            </div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->


		<!-- /.box -->
	</div>
	
	<div class="modal fade" id="borradoPopup" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<form th:object="${producto}" th:action="@{/producto/eliminar_listado}"
				method="post" role="form" id="idCliente">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">Borrado de
								Registro</h4>
						</div>
						<div class="modal-body">
							¿Desea borrar registro de forma permanente? <input
								type="hidden" for="id_objeto" id="id_objeto" name="id_objeto" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-primary" name="accion"
								value="delete">Confirmar</button>
						</div>

					</div>
					<!-- /.modal-content -->
				</div>
			</form>
			<!-- /.modal-dialog -->
		</div>
		<!-- FIN Modal borrar -->
		
	


	
	<script type="text/javascript">
		
		$(document).ready(function() {
		  crearDataTable("productoDT", "[[@{/producto/json}]]", "[[${columnasStr}]]", "[[@{/producto/edit/}]]");
		});
	</script>
</div>
</html>
