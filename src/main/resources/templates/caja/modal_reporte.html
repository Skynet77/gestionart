<html xmlns:th="http://www.thymeleaf.org">
<!-- Modal de confirmaciÃ³n de Compra	 -->
	<div class="modal fade" id="modalReporte">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Cierre de Caja</h4>
            </div>
            <form th:action="@{/caja/confirmar}" method="post" role="form" id="form-comprobante">
            <input type="hidden" name="id_cabecera" id="id_cabecera" th:value="${idCab}">
            <div class="modal-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label  for="label">Fecha:</label> <label for="label not-bold" class="not-bold" th:text="${cabeceraDetalle.cliente.nombre +', '+cabeceraDetalle.cliente.apellido}">
								Nombre</label>

							</div>
							<div class="form-group">
								<label for="label">Apertura:</label> <label for="label not-bold" class="not-bold" th:text="${cabeceraDetalle.fechaEmision}">
								Nombre</label>

							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
								<label  for="label">Total Ingreso:</label> <label for="label not-bold" class="not-bold" th:text="${cabeceraDetalle.nroComprobante}">
								Nombre</label>

							</div>
							<div class="form-group">
								<label for="label">Total Egreso:</label> <label for="label not-bold" class="not-bold" th:text="${cabeceraDetalle.iva}">
								Nombre</label>

							</div>
						</div>
						<div class="col-lg-12 float-rigth">
							<div class="form-group">
								<label  for="label">Total:</label> <label for="label not-bold" class="not-bold" th:text="${cabeceraDetalle.montoTotal}">
								Nombre</label>

							</div>
							
						</div>
					</div>
					<hr/>
            </div>
            <div class="modal-footer border-none">
              <button type="submit" class="btn btn-primary pull-left" name="conf" value="confirmar">Imprimir</button>
              <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
            </div>
            </form>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
</html>
