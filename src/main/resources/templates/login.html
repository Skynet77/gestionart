<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-box-body">
			<div class="login-logo">
				<!-- <img src="../images/logo.png" alt="logo"
					th:src="@{/img/sigj/logo.png}" style="max-width: 105px" /> --> 
					<b style="color: #3d80df;font-size: 30px;">Sistema de Gestion Artesanal </b>
			</div>
			<form role="form" name="login" th:action="@{/login}" method="post" th:object="${loginBean}">
				<fieldset>
					<div th:if="${errorMsg}" class="alert alert-error alert-danger"
						th:text="${errorMsg}">Usuario o contrase침a incorrectos</div>
					<div th:if="${param.logout}" class="alert alert-success"
						th:text="#{login.sesion_cerrada}">Usted cerr칩 sesi칩n.</div>
					<div class="form-group has-feedback">
						<label th:text="#{login.cedula.lbl}"> Cedula</label> 
						<input th:field="*{cedula}"
							class="form-control" th:placeholder="#{login.username}"
							name="username" id="username" autofocus="autofocus" onKeyPress="return soloNumeros(event)" /><span
							class="glyphicon glyphicon-user form-control-feedback"
							style="color: #3c8dbc;"></span>
					</div>
					<div class="form-group has-feedback">
						<label th:text="#{login.password.lbl}"> Contrase침a</label> 
						<input th:field="*{password}"
							class="form-control" th:placeholder="#{login.password}"
							name="password" id="password" type="password" value="" /> <span
							class="glyphicon glyphicon-lock form-control-feedback"
							style="color: #3c8dbc;"></span>
					</div>
					<input type="hidden" name="next" th:value="${next}" />
					<button type="submit" class="btn btn-lg btn-primary btnblock col-xs-12"
						th:text="#{login.login_btn}">Ingresar</button><br>
					<a th:href="@{/}"><button class="btn btn-lg btn-default btnblock col-xs-12"
						th:text="#{login.cancelar_btn}">Cancelar</button></a>
				</fieldset>
			</form>
		</div>
	</div>
	<!-- ./wrapper -->
	
	<!-- Bootstrap 3.3.6 -->

	<script type="text/javascript">

	// Solo permite ingresar numeros.
	
	function soloNumeros(e){
	
		var key = window.Event ? e.which : e.keyCode
	
		return (key >= 48 && key <= 57 || (key==8) || (key==45))
	
	}
	
	</script>
